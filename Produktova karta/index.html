<!DOCTYPE html>
<html lang="cs">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Produktová karta</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="main">
      <header>
        <div class="img-honda">
          <img src="honda-hrv.jpg" alt="Honda Hrv" />
        </div>

        <h1>Honda HRV</h1>
        <p class="price">Cena: 850 000 kč</p>

        <span class="discount">Sleva 10%: Při koupi do konce května 2024</span>
      </header>

      <section class="main-parameters">
        <div class="main-parameters-into">
          <div class="gas"><img src="gas.png" alt="" /> Benzín</div>
          <div class="km">
            <img src="road.png" alt="" />
            48 236
          </div>
          <div class="engine">
            <img src="engine.png" alt="" />
            96 kw
          </div>
          <div class="manual_razeni">
            <img src="manualni_razeni.png" alt="" /> Manuál
          </div>
        </div>
      </section>

      <section class="description">
        <p class="exterier">exteriér: alu kola plnohodnotné rezervní kolo</p>
        <p class="av">audio, video: bluetooth USB AUX autorádio</p>
        <p class="cooler">
          chlazení, topení: čtyřzónová klimatizace aut. klimatizace
        </p>

        <span class="info"><a href="">Více info:</a></span>
      </section>
    </div>
  </body>
</html>
